      setTimeout(function() {

        var myVar = setInterval(myTimer, 1000);

        function myStopFunction() {
          clearInterval(myVar);
        }

      // first bg

      function getText(){
        let url = window.location;
        let params = new URLSearchParams(url.search);
        let name = params.get('n'); // 'chrome-instant'
